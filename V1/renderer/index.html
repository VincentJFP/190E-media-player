<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; frame-src https://music.youtube.com https://accounts.google.com https://*.google.com https://*.gstatic.com; connect-src 'self' https://music.youtube.com https://*.googleapis.com https://*.googleusercontent.com"> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>190E Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chrome">
      <div class="title-bar">
        <div class="window-title">190E Street Player</div>
        <div class="window-actions">
          <button id="min-btn">—</button>
          <button id="close-btn">×</button>
        </div>
      </div>

      <div class="player-skin">
        <div class="car-shell">
          <div class="body"></div>
          <div class="roof"></div>
          <div class="hood"></div>
          <div class="trunk"></div>
          <div class="bumper front"></div>
          <div class="bumper rear"></div>
          <div class="headlight left"></div>
          <div class="headlight right"></div>
          <div class="taillight left"></div>
          <div class="taillight right"></div>
          <div class="wheel front"></div>
          <div class="wheel rear"></div>
          <div class="grill"></div>
          <div class="badge"></div>
        </div>

        <div class="controls">
          <button id="play">▶</button>
          <button id="pause">❚❚</button>
          <button id="prev">⏮</button>
          <button id="next">⏭</button>
          <input id="seek" type="range" min="0" max="100" value="0" />
          <div id="status">Idle</div>
        </div>
      </div>

      <div class="ytm">
        <div class="ytm-header">
          <button id="ytm-login">Login to YouTube Music</button>
          <a id="ytm-open" href="#">Open YTM Site</a>
        </div>
        <webview id="ytm-view" src="https://music.youtube.com" allowpopups disablewebsecurity style="width:100%;height:360px;border:1px solid #333;border-radius:8px;"></webview>
      </div>
    </div>

    <audio id="audio"></audio>
    <script src="renderer.js"></script>
  </body>
  </html>
