<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>190E Player - Pioneer Style</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="player-container">

        <!-- Pioneer Control Panel -->
        <div class="pioneer-controls">
            <!-- Video Display Section -->
            <div class="video-section">
                <div id="youtube-video-container">
                    <div id="youtube-placeholder">
                        <div class="vhs-bars"></div>
                        <div class="vhs-noise"></div>
                    </div>
                </div>
            </div>

            <!-- Track Information Section -->
            <div class="track-info-section">
                <div class="track-details">
                    <div class="track-title" id="yt-track-title">Sampha - (No One Knows Me) Like The Piano (Official Music Video)</div>
                    <div class="track-artist" id="yt-track-artist">Sampha</div>
                </div>
                <div class="playback-status">
                    <div class="time-display">
                        <span id="yt-current-time">0:00</span>
                        <span class="time-separator">/</span>
                        <span id="yt-total-time">0:00</span>
                    </div>
                    <div class="status-indicator" id="yt-status">Playing</div>
                </div>
                <div class="viz-eq" id="viz-eq" aria-hidden="true"></div>
            </div>

            <!-- Transport Controls Section -->
            <div class="transport-section">
                <!-- Auto Play lamp removed -->
                <div class="transport-controls transport-focus">
                    <button class="skeu-button prev-button" id="yt-prev-btn" data-label="REW">
                        <div class="button-icon prev-icon"></div>
                    </button>
                    <button class="skeu-button play-button active" id="yt-play-btn" data-label="PLAY">
                        <div class="button-icon play-icon"></div>
                    </button>
                    <button class="skeu-button pause-button" id="yt-pause-btn" data-label="PAUSE">
                        <div class="button-icon pause-icon"></div>
                    </button>
                    <button class="skeu-button stop-button" id="yt-stop-btn" data-label="STOP">
                        <div class="button-icon stop-icon"></div>
                    </button>
                    <button class="skeu-button next-button" id="yt-next-btn" data-label="FF">
                        <div class="button-icon next-icon"></div>
                    </button>

                    <!-- Volume +/- and MUTE as keys -->
                    <button class="skeu-button" id="vol-down" data-label="VOL-"><div class="button-icon vol-down-icon">−</div></button>
                    <button class="skeu-button" id="vol-up" data-label="VOL+"><div class="button-icon vol-up-icon">＋</div></button>
                    <button class="skeu-button" id="mute-btn" data-label="MUTE"><div class="button-icon mute-icon">MUTE</div></button>
                </div>
                <!-- Seek Bar removed -->

                <!-- (mini volume removed) -->
            </div>

            <!-- Search and Playlist Section -->
            <div class="search-panel">
                <div class="youtube-search">
                    <input type="text" id="youtube-search-input" placeholder="Search for music..." value="sampha">
                    <button class="pioneer-button" id="search-btn">SEARCH</button>
                </div>
                
                <div class="youtube-playlist" id="youtube-playlist"></div>
            </div>
            </div>

        <!-- YouTube Search now integrated into status overlay -->

        <!-- Status Bar - Integrated into main display -->
    </div>

    <script src="renderer.js"></script>
</body>
</html>
